<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>

<body>


    <div class="container">

        <!--header-->

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="ri-search-line" id="searchBtn"></button>
            </div>
        </div>


        <!--404 Error-->

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="/weather/weatherimg/404-removebg-preview.png" alt="404 Error">
        </div>



        <!--weather-body-->

        <div class="weather-body">
            <img src="/weather//weatherimg/sunny_cloud-removebg-preview.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="ri-water-percent-fill"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="ri-windy-fill"></i>
                    <div class="text">
                        <span id="wind-speed">45%</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="weather.js"></script>
</body>

</html>
